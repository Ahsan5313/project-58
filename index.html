<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/img/assets/favicon.ico" type="image/x-icon">
    <title>Online Store </title>

    <!--slick slider css cdn-->

    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/js/Owlcarousel/dist/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="/css/style.css">

</head>
<body >

    <!--header section start form here-->

    <header>

      <div class="container">
          <div class="row">
              <div class="col-md-4 col-sm-12 col-12 text-white">
                <div class="btn-group">
                      <button class="btn border dropdown-toggle my-md-4 my-2" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">USD</button>
                      <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                          <a href="" class="dropdown-item">ERU-Euro</a>
                      </div>
                  </div>
              </div>
              <div class="col-md-4 col-12 text-center">
                  <h2 class="my-md-3 site-title text-white">
                      Online Store
                  </h2>
              </div>
              <div class="col-md-4 col-12 text-right">
                  <p class="header-links my-md-4">
                      <a href="" class="px-2">Sign Up</a>
                      <a href="" class="px-1">Create An Account</a>
                  </p>
              </div>
          </div>
      </div>

      <div class="container-fluid p-0">
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">HOME</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">FEATURES</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">COLLECTIONS</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link">SHOP</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link">ABOUT US</a>
                  </li>
                </ul>
              </div>
            </div>
            <div class="navbar-nav">
                <li class="nav-item border rounded-circle mx-2 search-icon">
                    <i class="fas fa-search p-2"></i>
                </li>
                <li class="nav-item border rounded-circle mx-2 basket-icon">
                    <i class="fas fa-shopping-basket p-2"></i>
                </li>
            </div>
          </nav>
      </div>
    </header>


    <!--header section end here-->

    <!--main section start form here-->

    <main>


        <!--first slider section start form here-->

        <div class="container-fluid p-0">
            <div class="site-slider">
                <div class="slider-one">
                   <div>
                     <img src="/img/furniture/furniture1.jpg" class="img-fluid" alt="">
                   </div>
                   <div>
                     <img src="/img/furniture/furniture2.jpg" class="img-fluid"  alt="">
                   </div>
                   <div>
                      <img src="/img/furniture/furniture1.jpg" class="img-fluid" alt="">
                   </div>
                </div>
                <div class="slider-btn">
                  <span class="prev position-top"><i class="fas fa-chevron-left"></i></span>
                  <span class="next position-top right-0"><i class="fas fa-chevron-right"></i></span>
                </div>
            </div>
        </div>

        <!--first slider section end here-->

        <!--second slider section start form here-->

        <div class="container-fluid">
          <div class="px-md-4 slider-site-two">
            <div class="row slider-two text-center">
                <div class="col-md-2 product pt-4 pt-md-5">
                 <img src="/img/carousel/headphone.jpg" class="img-fluid" alt="">
                 <span class="border site-btn btn-span">HEADPHONE</span>
                </div>
                <div class="col-md-2 product pt-4 pt-md-5">
                 <img src="/img/carousel/sofa.jpg" class="img-fluid" alt="">
                 <span class="border site-btn btn-span">SOFA & CHAIR</span>
                </div>
                <div class="col-md-2 product pt-4 pt-md-5">
                 <img src="/img/carousel/lamp.jpg" class="img-fluid" alt="">
                 <span class="border site-btn btn-span">LAMP & LIGHTING</span>
                </div>
                <div class="col-md-2 product pt-4 pt-md-5">
                 <img src="/img/carousel/tea.jpg" class="img-fluid" alt="">
                 <span class="border site-btn btn-span">TEA</span>
                </div>
                <div class="col-md-2 product pt-4 pt-md-5">
                 <img src="/img/carousel/top.jpg" class="img-fluid" alt="">
                 <span class="border site-btn btn-span">FURNITURE & DECOR</span>
                </div>
                <div class="col-md-2 product pt-4 pt-md-5">
                  <img src="/img/carousel/headphone.jpg" class="img-fluid" alt="">
                  <span class="border site-btn btn-span">HEADPHONE</span>
                 </div>
            </div>
            <div class="slider-btn">
              <span class="prev position-top"><i class="fas fa-chevron-left fa-2x text-secondary"></i></span>
              <span class="next position-top right-0"><i class="fas fa-chevron-right fa-2x text-secondary"></i></span>
            </div>
          </div>
        </div>

        <!--second slider section end here-->

    </main>

    <!--main section end here-->


   
    <script src="https://code.jquery.com/jquery-3.6.0.js"integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="crossorigin="anonymous"></script>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/Owlcarousel/dist/owl.carousel.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.isotope/3.0.6/isotope.pkgd.js"></script>

    <!--slick slider js-->
    
     <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/popper.min.js"></script> 
    <script src="/js/main.js"></script>
</body>
</html>
